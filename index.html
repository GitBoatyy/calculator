<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>CALCULATOR</h1>

    <div id = calcShell>
        <div class = display id="running">  </div>
        <div class = display id="current"> 0 </div>
        <button class =clear id = ac>AC</button>
        <button class =clear id = c> C</button>
        <button class =calc id = power> X2</button>
        <button class = calc id = divide> /</button>
        <button class = num id="7"> 7 </button>
        <button class = num id="8"> 8 </button>
        <button class = num id="9"> 9 </button>
        <button class = calc id = multiply> X</button>
        <button class = num id="4"> 4 </button>
        <button class = num id="5"> 5 </button>
        <button class = num id="6"> 6 </button>
        <button class = calc id = subtract> -</button>
        <button class = num id="1"> 1 </button>
        <button class = num id="2"> 2 </button>
        <button class = num id="3"> 3 </button>
        <button class = calc id = plus> +</button>
        <button class = numz id="zero"> 0 </button>
        <button class = num id="."> . </button>
        <button class = calc id = equals> =</button>

    </div>

<div class = footer>
    <div> Calculator - Ben Coulthard - June 2022 </div>

</body>

</html>
