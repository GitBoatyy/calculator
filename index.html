<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>CALCULATOR</h1>

    <div id = calcShell>
        <div class = "lastCalDisplay" id="lastCalDisplay">  </div>
        <div class = "currentCalDisplay" id="currentCalDisplay">  </div>
        <button class ="clear" id ="ac">AC</button>
        <button class ="delete" id ="c"> C</button>
        <button class ="operator" id = "power" data-operator> x2</button>
        <button class = "operator" id = "divide" data-operator> รท</button>
        <button class = "num" id="7" data-number> 7 </button>
        <button class = "num" id="8" data-number> 8 </button>
        <button class = "num" id="9" data-number> 9 </button>
        <button class = "operator" id = "multiply" data-operator>x</button>
        <button class = "num" id="4" data-number> 4 </button>
        <button class = "num" id="5" data-number> 5 </button>
        <button class = "num" id="6" data-number> 6 </button>
        <button class = "operator" id = "subtract" data-operator> -</button>
        <button class = "num" id="1" data-number> 1 </button>
        <button class = "num" id="2" data-number> 2 </button>
        <button class = "num" id="3" data-number> 3 </button>
        <button class = "operator" id = "plus" data-operator> +</button>
        <button class = "num" id="zero" data-number> 0 </button>
        <button class = "point" id="point"> . </button>
        <button class = "equals" id = "equals"> =</button>

    </div>

<div class = footer>
    <div> Calculator - Ben Coulthard - June 2022 </div>
    <a href="https://github.com/GitBoatyy"> <img src="./img/git.png" style="width: 30px ; height: auto; margin-left: 10px;" alt=""></a>
    
</body>
<script src="./script.js"></script>
</html>
